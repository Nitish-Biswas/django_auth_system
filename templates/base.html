{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Django Auth System{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
  <div class="navbar-container">
    <a href="{% url 'users:dashboard_redirect' %}" class="navbar-brand">AuthApp</a>
    <div class="navbar-right">
      {% if user.is_authenticated %}
        <span class="navbar-user">Welcome, {{ user.get_full_name }}!</span>
        <a href="{% url 'users:logout' %}" class="btn btn-logout">Logout</a>
      {% else %}
        <a href="{% url 'users:login' %}" class="btn btn-login">Login</a>
        <a href="{% url 'users:signup' %}" class="btn btn-signup">Sign Up</a>
      {% endif %}
    </div>
  </div>
</nav>


    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

<footer class="footer-centered">
    <p>&copy; 2025 AuthApp. All rights reserved.</p>
</footer>

</body>
</html>
